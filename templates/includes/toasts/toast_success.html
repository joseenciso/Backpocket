{%load static %}
<div class="toast border border-dark rounded" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header bg-dark text-white">
        <img src="{% static 'favicon/backpocket-ico-white.svg' %}" width="32" height="32" class="rounded me-2" alt="Backpocket - Success!">
        <strong class="me-auto fs-4">Success!!</strong>
        <button type="button" class="btn-close bg-danger" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <div class="product-wrapper d-flex">
            <img src="{{ product.image.url }}" width="80" alt="{{product.name}}" class="mx-auto">
            <div class="ml-2 fs-6">
                <p>
                    <strong>{{ message }}</i></strong>
                </p>
            </div>
        </div>
        <a class="bg-warning d-block w-100 text-center fs-4 text-white mt-1 py-1" href="{% url 'home' %}"><strong>Keep Shopping!!</strong> <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></a>
        <a class="bg-info d-block w-100 text-center fs-4 text-white mt-1 py-1" href="{% url 'shopping_bag' %}">Go to basket<span class="fas fa-shopping-bag mx-1"></span></a>
    </div>
</div>
